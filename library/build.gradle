plugins {
    id 'com.android.library'
    id 'maven'
}

group ='com.github.jiangminggithub'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"
    }

    // aar fileNameFormat out
    android.libraryVariants.all { variant ->
        variant.outputs.all {
            def modelName = rootProject.name
            def buildTypeName = buildType.name
            outputFileName = "${modelName}_${buildTypeName}_${defaultConfig.versionName}.aar"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
}